<title>无标题文档</title>
<script type="text/javascript">
var d = new Date();
var t = d.getDate();
alert(d.getUTCDate());
alert(d.getFullYear() + "-" + (d.getMonth() < 10 ? "0" + d.getMonth() : d.getMonth()) + "-" + (d.getDate() < 10 ? "0" + d.getDate() : d.getDate()));
alert(t < 10 ? "0" + t : t);
</script>
